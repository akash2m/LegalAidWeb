<!DOCTYPE html>
<html>
<head>
    <title>LegalWeb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; 
        }
        .content-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            width: 80%;
            max-width: 800px;
        }
        .content-container h1 {
            color: red;
            text-align: center;
        }
        .content-container h2 {
            text-align: center;
        }
        .content-container input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }
        .content-container textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }
        .content-container textarea:focus {
            border: 3px solid #555;
        }
        .post-button {
            background-color: red;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .chatbot-button {
            background-color: yellow;
            border: none;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            position: absolute; 
            top: 50%; 
            right: 20px; 
            transform: rotate(90deg); 
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Success Stories</h1>
        <h2>To Know About Our Lawyers</h2>
        <textarea id="comment" name="comment" placeholder="Comment" rows="4"></textarea>
        <input type="text" id="name" name="name" placeholder="Name">
        <button class="post-button">POST</button> 
    </div>
    <button class="chatbot-button">Chatbot</button> 
</body>
</html>
